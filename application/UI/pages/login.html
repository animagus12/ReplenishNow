<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            background-color: #1db954;
            padding: 10px 0;
            color: #fff;
            text-align: center;
            font-size: xx-large;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #1db954;
            border-color: #1db954;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #148c3a;
            border-color: #148c3a;
        }
        a {
            color: #1db954;
        }
        a:hover {
            color: #148c3a;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Login</p>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="login-form" class="mt-4">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <a href="fpass.html" class="d-block text-center mt-3">Forgot Password?</a>
                <p class="text-center mt-2">Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        // login.js

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get the username and password values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;



            if (username === 'johndoe@example.com' && password === 'alpha') {
                window.location.href = 'prodcat.html';
              } else if (username === 'admin' && password === 'admin') {
                window.location.href = '../admin/src/delivery.html';
              } else {
                alert('WRONG PASSWORD/USERNAME');
              }
        });

    </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
